os:
  - linux
sudo: required
#dist: trusty
language: php
php:
  - 7
  - hhvm
  - nightly
dist: xenial

cache:
  directories:
    - node_modules
    - vendor
    - tmp

matrix:
  allow_failures:
    - php: hhvm

env:
  - NODE_RELEASE=6.x
  - NOTE_RELEASE=7.x
  - TOXENV=py27

before_install:
  - sudo rm -rf ~/.nvm - curl -sL "https://deb.nodesource.com/setup_${NODE_RELEASE}" | sudo -E bash -
  - sudo apt-get install -y nodejs

install:
  - npm install
  - tsc -p tsconfig.build.json
  - tsc -p tsconfig.precompiler.json
  - tsc -p tsconfig.compiler.json
  - composer install

before_script:
  - npm install -g gulp typescript grunt eslint tslint snyk

script:
  - npm run test

branches:
  only:
    - master

jobs:
  allow_failures:
    - os: linux
  include:
    - os: linux
      python: 2.7
      env: TOXENV=py27
