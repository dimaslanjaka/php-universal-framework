filter:
  excluded_paths:
    - "tests/"
    - "test/"
    - "assets/"
  dependency_paths:
    - "dist/"
build:
  cache:
    directories:
      - vendor
      - bin
      - node_modules
      - ~/.composer
      - tmp
  environment:
    google_chrome:
      use_latest: true
    node: v10.14.2
  dependencies:
    before:
      - npm install npm@latest typescript node-sass sass -g
      - cd libs/src/gulp-jsdoc3 && npm install
  nodes:
    analysis:
      project_setup:
        override: true
      tests:
        override:
          - js-scrutinizer-run
          - eslint-run "libs/js/**"
          - eslint-run "libs/compiler/**"

